#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.21.0~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.0/readeck-0.21.0-linux-386"
    i386.sha256 = "9fa434c6159bac357ce099d5124434f4c5b1f3aeba335d2892788bda3cf04a2b"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.0/readeck-0.21.0-linux-amd64"
    amd64.sha256 = "9d2de77b5ec4fe71fcc1902ca00f8bdfde565c0d9e0653766bccc939bb26bbb7"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.0/readeck-0.21.0-linux-arm64"
    arm64.sha256 = "f7b84c9eda7f2441e8f97775f8c2bae8ccff10a81f52c58b6d63998a3567f35f"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.0/readeck-0.21.0-linux-arm-5"
    armhf.sha256 = "9643a824413874354b073d72637f2359531240a9b191cdad9e8c6a67c82c0b8f"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
