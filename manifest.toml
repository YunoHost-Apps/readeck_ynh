#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.13.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.1/readeck-0.13.1-linux-amd64"
    amd64.sha256 = "8e0c14fe0440b21ca4d72a482c845ed4405af698d4bcd896019e2414bec3d42b"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.1/readeck-0.13.1-linux-arm64"
    arm64.sha256 = "36395f4dfa085509832426b061dab4c4bc21ea3996f57bb0ea2c3fb1323084b3"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.1/readeck-0.13.1-linux-arm-6"
    armhf.sha256 = "8a86cd4fb936fd33220d74ae724fd7af2b34862aebfc4ddaa84aa9349e964c86"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-6$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
