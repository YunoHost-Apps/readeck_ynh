#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.20.4~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.4/readeck-0.20.4-linux-386"
    i386.sha256 = "1f0f13c62cc9347e5863b7d9b7d8d6d7ea9b2cbba03553d2fc51efefb10aee4a"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.4/readeck-0.20.4-linux-amd64"
    amd64.sha256 = "dae59494264aac0e4e2e03393c8b9537a9461def852dd839e81498876095b32d"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.4/readeck-0.20.4-linux-arm64"
    arm64.sha256 = "af0b9a059b4aadab802fc06d2d44ed6c5f975e8e44efa84447b6403238045787"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.4/readeck-0.20.4-linux-arm-5"
    armhf.sha256 = "86f7b1afec0913b0d4d308cc7fda071c4ac86eb4a262abdd77c37b384e2666d9"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
