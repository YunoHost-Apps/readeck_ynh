#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.21.2~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.2/readeck-0.21.2-linux-386"
    i386.sha256 = "d0daf7f7c5b3cf68d4c73c74d177d110e6f8565a8b30af3416b6e185c4ff059b"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.2/readeck-0.21.2-linux-amd64"
    amd64.sha256 = "8dcff0d83feab84ffedae69fd11a28dd8828f1781f7f9dbef3057f7ed20e85a7"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.2/readeck-0.21.2-linux-arm64"
    arm64.sha256 = "269f16a9b2024744131794459e2a753d38973f7f0433210d38ce9a3d8e8d4ebd"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.2/readeck-0.21.2-linux-arm-5"
    armhf.sha256 = "9de338ce96b7716a18fd809133066099297fc3cb0573e09c53758aaf04165c90"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
