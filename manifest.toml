#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.21.5~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.5/readeck-0.21.5-linux-386"
    i386.sha256 = "84388e9ccd23cc60a670bf8147f252775284d0d1ee9175c80d5a4810eebb7ed8"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.5/readeck-0.21.5-linux-amd64"
    amd64.sha256 = "437d07087906f1e6d347bdc790d5d17e6b441174f85ac389700c667929b62465"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.5/readeck-0.21.5-linux-arm64"
    arm64.sha256 = "066c4b2bb642f60e3fb531a73ef89984d95c8c523506ccaf98f57ba1f6256ed4"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.5/readeck-0.21.5-linux-arm-5"
    armhf.sha256 = "e8d1d11fed45f8d23b456db0e42c157b29d8d71a9ed31aa37802b7ae4d4a08b3"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
