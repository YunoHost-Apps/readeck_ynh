#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.15.6~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.15.6/readeck-0.15.6-linux-amd64"
    amd64.sha256 = "1665b3d64947d6e29e2c22c4f7eaab0e56da85dc7bd8bd23e6cc4d8fce3feb62"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.15.6/readeck-0.15.6-linux-arm64"
    arm64.sha256 = "3d06718420de694c5421704522659a291a8617219d1039fe0f637407c27d6a33"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.15.6/readeck-0.15.6-linux-arm-6"
    armhf.sha256 = "74ad516da799776c3e1bf96d1504848228403cb53751cc03c7297e67c4669fb6"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-6$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
