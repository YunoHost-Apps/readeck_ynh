#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.21.4~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.4/readeck-0.21.4-linux-386"
    i386.sha256 = "ac55610a92deb4217a972b40c9f64bf406c0a1bfe4df8791c606e313b748b669"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.4/readeck-0.21.4-linux-amd64"
    amd64.sha256 = "998f77fdadb30907c74f8e5a84c7a50b16b8472078aade2ec75fd0f5ab722cf3"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.4/readeck-0.21.4-linux-arm64"
    arm64.sha256 = "7634f3aa8e0ab79fe69403887215b475ecdc182fcf45a9858459724d2f3a3525"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.4/readeck-0.21.4-linux-arm-5"
    armhf.sha256 = "09a806e65da8d30412f4a3b74cce23b150177444cd0262cd3bd654d7f7692647"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
