#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.20.3~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.3/readeck-0.20.3-linux-386"
    i386.sha256 = "c3b50e6286715eefc53974a1731a7a61b4353440a5ca6e5a7d33593ee3d17d75"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.3/readeck-0.20.3-linux-amd64"
    amd64.sha256 = "318386f9a2ecda3039932c5139892c41824bbc2cc7a05d0c750bfc8f3f0f7ceb"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.3/readeck-0.20.3-linux-arm64"
    arm64.sha256 = "daf1f9ac180864ae35eb91d2ccd78e04d18e65ba4e534f9f7792a0707bff6080"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.3/readeck-0.20.3-linux-arm-5"
    armhf.sha256 = "318a85834aea073071a651a4a64b7cc0b6fbe489b13859d463e0c9b1b812b5fd"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
