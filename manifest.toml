#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.13.2~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.2/readeck-0.13.2-linux-amd64"
    amd64.sha256 = "3183f29748f888a6a4aa56e3c7f526ac9a0cd729a1e3f8d0f1c159d931348299"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.2/readeck-0.13.2-linux-arm64"
    arm64.sha256 = "fc36160dbea103dc3fd05effc851e491c2c68d49ed6be93886eb7b93bc1869e4"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.13.2/readeck-0.13.2-linux-arm-6"
    armhf.sha256 = "2a53bdb637e745407583ca49b5a2b827ab62883318d5753e8fca5886116a14fa"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-6$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false
    api.url = "/api"
    api.show_tile = false
    api.allowed = "visitors"
    api.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
