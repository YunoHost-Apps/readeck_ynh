#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.20.2~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.2/readeck-0.20.2-linux-386"
    i386.sha256 = "02a6992a771453347c418e48388e1720f00596ce306b34cf5fd6a6f5120e8a1b"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.2/readeck-0.20.2-linux-amd64"
    amd64.sha256 = "1fbd9c838829febd3bdd5040f2b3c347d4bad1a44ec734c27d9d6b80838ba139"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.2/readeck-0.20.2-linux-arm64"
    arm64.sha256 = "9affe8a3abcc75bb9df109ea09b348210cc2926115f107c11cf29eedd01a2cdf"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.20.2/readeck-0.20.2-linux-arm-5"
    armhf.sha256 = "fb066000c46d9cd5523fb036805cbc2d0cfc58e21fa30292aee2fb2f799a5fb9"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
