#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "readeck"
name = "Readeck"
description.en = "Bookmark manager and a read later tool"
description.fr = "Gestionnaire de favoris et outil de lecture ultÃ©rieure"

version = "0.21.6~ynh1"

maintainers = [ "OniriCorpe" ]

[upstream]
license = "AGPL-3.0"
website = "https://readeck.org/"
admindoc = "https://readeck.org/en/docs/"
code = "https://codeberg.org/readeck/readeck"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    i386.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.6/readeck-0.21.6-linux-386"
    i386.sha256 = "f10e22c66fe1522f80cd601e58b7e05dd9949c6fe8129d2fa695e109c19f6b64"
    amd64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.6/readeck-0.21.6-linux-amd64"
    amd64.sha256 = "7dd91432b5f657c8a2891a5d9674bdd442b0b37f57687077667d33aac2b879df"
    arm64.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.6/readeck-0.21.6-linux-arm64"
    arm64.sha256 = "7093c13946f126150a840601522073f085c502d6cca0e071a7027889a7f4cad9"
    armhf.url = "https://codeberg.org/readeck/readeck/releases/download/0.21.6/readeck-0.21.6-linux-arm-5"
    armhf.sha256 = "71f091b188e9054d7cda106b554bf3ae865033ea9defc4f42372bcca1c377621"
    rename = "readeck"

    autoupdate.strategy = "latest_forgejo_release"
    autoupdate.asset.i386 = "^readeck-.*-linux-386$"
    autoupdate.asset.amd64 = "^readeck-.*-linux-amd64$"
    autoupdate.asset.arm64 = "^readeck-.*-linux-arm64$"
    autoupdate.asset.armhf = "^readeck-.*-linux-arm-5$"
    
    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"
    main.auth_header = false

    api.url = "/api"
    api.allowed = "visitors"
    api.show_tile = false
    api.auth_header = false

    opds.url = "/opds"
    opds.allowed = "visitors"
    opds.show_tile = false
    opds.auth_header = false

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"
